<body>
  <div class="wrapper fadeInDown">
   <h2 style="text-align: center;">Upload Question Papers</h2>
    <div id="formContent" class="formContent">
      <form>
        <div class="container" style="text-align: center;" >
          <p >
             <label class="fadeIn first" style="margin-left: 50%;">Select Semester</label>
             <select id = "Semester List" class="fadeIn first" (change)="onSemesterChange()" [(ngModel)]="selectedSemester" [ngModelOptions]="{standalone: true}">
               <option *ngFor="let item of dropdownLists.semesters" [value] = "item.Name">{{item && item !== undefined ? item.Name : ''}}</option>
             </select>
          </p>
          <p *ngIf = "!isDisabled">
            <label class="fadeIn second" style="margin-left: 50%;">Select Branch</label>
            <br>
            <select id = "Branch List" class="fadeIn second" (change)="onBranchChange()" [(ngModel)]="selectedBranch" [ngModelOptions]="{standalone: true}" >
              <option *ngFor="let item of dropdownLists.branches" [value] = "item.Name">{{item && item !== undefined ? item.Name : ''}}</option>
             </select>
         </p>
      </div>
      <div class="content" style="margin-left: 30%;">
        <!-- <a class="card fadeIn fourth" >-->
          <input type="file" class="card" #fileUpload id="fileUpload" name="fileUpload" (change)="onChangeFiles($event)" multiple="multiple" accept="text/*" />
          <!--<span>Choose File to Upload</span>-->
      <!--  </a>-->
      <!-- <a class="card fadeIn fifth" >-->
        <a class="card " (click)="uploadFile()">
          <span>Upload</span>
        </a>
        </div>
      </form>
    </div>
  </div>
</body>
<app-topbar></app-topbar>
